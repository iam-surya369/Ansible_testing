---
- name: Playbook to Install generic tools
  hosts: pub
  gather_facts: true
  become: true
  become_user: root
  tasks:
    - name: Check the hostnames
      ansible.builtin.command:
        cmd: cat /etc/lsb-release
      changed_when: false
    - name: Perform apt update
      ansible.builtin.apt:
        update_cache: true

    - name: Install required tools
      ansible.builtin.apt:
        name:
          - unzip
          - jq
          - stress
          - net-tools
        state: present
